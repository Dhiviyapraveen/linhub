<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> LinHuB | Login page</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
        background: linear-gradient(135deg, #71b7e6, #9b59b6);
      }
      .container {
        max-width: 400px; /* Reduced width */
        width: 100%;
        background-color: #fff;
        padding: 20px; /* Reduced padding */
        border-radius: 5px;
        box-shadow: 0 5px 10px rgba(0,0,0,0.15);
      }
      .container .title {
        font-size: 20px; /* Reduced font size */
        font-weight: 500;
        position: relative;
      }
      .container .title::before {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        height: 3px;
        width: 25px; /* Reduced width */
        border-radius: 5px;
        background: linear-gradient(135deg, #71b7e6, #9b59b6);
      }
      .content form .user-details {
        display: flex;
        flex-direction: column; /* Adjusted for smaller container */
        margin: 15px 0; /* Reduced margin */
      }
      form .user-details .input-box {
        margin-bottom: 10px; /* Reduced margin */
        width: 100%;
      }
      form .input-box span.details {
        display: block;
        font-weight: 500;
        margin-bottom: 5px;
        font-size: 14px; /* Reduced font size */
      }
      .user-details .input-box input {
        height: 40px; /* Reduced height */
        width: 100%;
        outline: none;
        font-size: 14px; /* Reduced font size */
        border-radius: 5px;
        padding-left: 10px; /* Reduced padding */
        border: 1px solid #ccc;
        border-bottom-width: 2px;
        transition: all 0.3s ease;
      }
      .user-details .input-box input:focus,
      .user-details .input-box input:valid {
        border-color: #9b59b6;
      }
      form .user-option .option-title {
        font-size: 16px; /* Reduced font size */
        font-weight: 500;
        margin-bottom: 10px;
      }
      form .category {
        display: flex;
        gap: 0; /* Remove gap between items */
        width: auto; /* Adjust width to fit content */
        margin-bottom: 20px; /* Add margin to create space */
      }
      form .category label {
        display: flex;
        align-items: center;
        cursor: pointer;
        padding: 0; /* Remove padding */
        margin-right: 10px; /* Optional: slight spacing between labels */
      }
      form .category label .dot {
        height: 14px; /* Reduced size */
        width: 14px; /* Reduced size */
        border-radius: 50%;
        margin-right: 5px; /* Reduce margin */
        background: #d9d9d9;
        border: 4px solid transparent;
        transition: all 0.3s ease;
      }
      #dot-1:checked ~ .category label .one,
      #dot-2:checked ~ .category label .two {
        background: #9b59b6;
        border-color: #d9d9d9;
      }
      form input[type="radio"] {
        display: none;
      }
      form .button-container {
        display: flex;
        justify-content: center;
      }
      form .button {
        height: 40px; /* Reduced height */
        width: 100%; /* Adjusted width */
      }
      form .button input {
        height: 100%;
        width: 100%;
        border-radius: 5px;
        border: none;
        color: #fff;
        font-size: 16px; /* Reduced font size */
        font-weight: 500;
        letter-spacing: 1px;
        cursor: pointer;
        transition: all 0.3s ease;
        background: linear-gradient(135deg, #71b7e6, #9b59b6);
      }
      form .button input:hover {
        background: linear-gradient(-135deg, #71b7e6, #9b59b6);
      }
      @media(max-width: 584px) {
        .container {
          max-width: 100%;
        }
        form .user-details .input-box {
          margin-bottom: 15px;
          width: 100%;
        }
        form .category {
          width: 100%;
        }
        .content form .user-details {
          max-height: 300px;
          overflow-y: scroll;
        }
        .user-details::-webkit-scrollbar {
          width: 5px;
        }
      }
      @media(max-width: 459px) {
        .container .content .category {
          flex-direction: column;
        }
      }
    </style>
  </head>
<body>
  <div class="container">
    <div class="title">LinHuB</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" placeholder="Enter your username" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" placeholder="Enter your password" required> <!-- Changed type to "password" -->
          </div>
        </div>
        <div class="button-container">
          <div class="button">
            <input type="button" value="Login" onclick="myFunction()">
          </div>
        </div>
      </form>
    </div>
  </div>

  <script>
    function myFunction() {
      location.replace("file:///D:/technoflow/technoflow/page%2012.html");
    }
  </script>
</body>
</html>
